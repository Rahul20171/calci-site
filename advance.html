<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="advance.css">
    <script src="advance.js"></script>
</head>
<body>
       <h1>Advance calculator</h1>
       <table>
           <tr>
               <td colspan="4">
                  <input type="text" id="box"placeholder="0000000">
               </td>
            </tr>
           <tr>
             <td>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn opr">+</button>
                <button class="btn back">back</button>                
                
             </td>
           </tr>
           <tr>
               <td>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn opr">-</button> 
               </td>
           </tr>
           <tr>
             <td>
                <button class="btn num">3</button>
                <button class="btn num">2</button>
                <button class="btn num">1</button>
                <button class="btn opr">*</button>
             </td>
          </tr>
          <tr>
            <td>
               <button class="btn num">.</button>
               <button class="btn reset">c</button>
               <!-- <button class="btn mod">%</button> -->
               <button class="btn opr">/</button>
               <button class="btn calc">=</button> 
            </td>
         </tr>
       </table>
</body>
</html>
